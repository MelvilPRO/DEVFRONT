<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
</head>
<body>
    <h1>Les formulaires HTML</h1>
    <p>La balise form est utilisée pour créer un formulaire</p>
    <form action="contact.php"></form>
    <!-- Ici les données sont cloisonnées dans la balise form -->
    <h2>Input</h2>
    <p>
        <!-- Balise auto-fermante -->
        <input type="text" value="Valeur de base">
    </p>
    <p>
        <!-- 
        On doit placer les attributs suivants:
            type text par defaut
            name pour coté server 
            id pour javascript unique 
        -->
        <label for="nom">Votre nom:</label>
        <input type="text" name="nom" id="nom" placeholder="Votre nom ici...">
    </p>
    <p>
        <label for="pass">Votre mot de passe:</label>
        <input type="password" name="pass" id="pass" placeholder="Votre mot de passe ici...">    
    </p>
    <p>
        <label for="Oui">
            Prêt a l'envoi
            <input type="radio" name="oui" id="oui" value="oui">
        </label>
        <label for="Non">
            Pas prêt a l'envoi
            <input type="radio" name="non" id="non" value="non">
        </label>
    </p>
    <p>
        <!-- Textarea -->
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Entrez vos données personnelles">Valeur par défaut</textarea>
    </p>
    <p>
        <!-- Select et option -->
        <select name="pays" id="pays">
            <option value="Vide">Sélectionnez votre pays d'origine...</option>
            <option value="France">France</option>
            <option value="Luxembourg">Luxembourg</option>
        </select>
    </p>
    <input type="button" value="Envoyer">
</body>
</html>
