<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
</head>
<body>
    <table border="1" width="100%" height="600px">
        <tr>
            <!-- td{cel $}*4 -->
            <!-- colspan sert a fusionner plusieurs td (ici 2 cellules)-->
            <td colspan="2">ligne 1 cel 1 et 2</td>
            <td rowspan="2">ligne 1 cel 4</td>
            <td>ligne 1 cel 3</td>
        </tr>
        <tr>
            <!-- td{cel $}*4 -->
            <td>ligne 2 cel 1</td>
            <td>ligne 2 cel 2</td>
            <td>ligne 2 cel 4</td>
        </tr>
    </table>
</body>
</html>
