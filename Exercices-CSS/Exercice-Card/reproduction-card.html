<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reproduction-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Ubuntu&family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- 
    Exercice CARD:
    Utilisez vos connaissances en CSS/HTML pour reproduire cet exemple :
        La carte fait 380pxx560px
        l'image est téléchargeable ici https://github.com/washaweb/MNS-BSD2-2023/blob/main/Cours/ressources/9-exercice-css/exo-11-img.webp
        - La Font utilisée et une Roboto (Google font)
        - Couleurs du texte: #3a3d47 (noir), #4ad0ae (vert du bouton), #9d9da1 (gris)
        - Couleur de suvol de l'image : #4ad0ae avec une transparence de 0.6
        - Les couleurs des pastilles sont : #6e8dd6, #f46060, #ffffff, #45c28d


    Image de référence:

    https://github.com/washaweb/MNS-BSD2-2023/blob/main/Cours/ressources/9-exercice-css/exo-11-exercice-card.png

    Image à utiliser:

    https://github.com/washaweb/MNS-BSD2-2023/blob/main/Cours/ressources/9-exercice-css/exo-11-img.webp
    -->

    <div class="espace-travail">
        <div class="tshirt-block">
            <div class="tshirt-block-button">VIEW DETAILS</div>
        </div>
        <div class="description-block">
            <p class="premier-paragraphe">
                <p class="adidas-originals">Adidas Originals</p>
                <p class="men-running-shirt">Men's running shirt</p>
            </p>
            <p class="deuxieme-paragraphe">
                <p class="sizes">SIZES</p>
                <p class="sizes-xs-s-m-l-xl-xxl">XS, S, M, L, XL, XXL</p>
            </p>
            <p class="couleur-paragraphe">
                <p class="colors">COLORS</p>
                <div class="circle-container">
                    <div class="circle" id="blue-circle"></div>
                    <div class="circle" id="red-circle"></div>
                    <div class="circle" id="white-circle"></div>
                    <div class="circle" id="green-circle"></div>
                </div>
            </p>
        </div>
    </div>
</body>
</html>
